server {
  listen 8080; # Cloud Run requires the container to listen on the port specified by $PORT (which is 8080)
  
  server_name _; # Accetta richieste da qualsiasi nome di host
  
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  error_page 404 /index.html;
}